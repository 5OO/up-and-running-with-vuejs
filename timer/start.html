<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">

  </div>

  <script>
    new Vue({
      el: '#app',
      data () {
        return {

        }
      },
      beforeCreate() {
        console.log("before created !!!")
      },
      created() {
        console.log(" created 111 !")
      },
      beforeMount(){
        console.log(" this is before monut!")
      },
      mounted(){
        console.log(" mounted !!! ")
      },
      beforeUpdate(){
      console.log("  before update ")
      },
      updated(){
      console.log(" updated it is")
      },
      beforeDestroy(){
      console.log(" it is before destroy !!!!" )
      },
      destroyed(){
      console.log( "it is destroyed!")
      }
    });
  </script>

</body>
</html>
